pre-commit = "3.4.0"


[tool.poetry.group.support.dependencies]
pyyaml = "^6.0.1"
poetry-dotenv-plugin = "^0.2.0"
dvc = "^3.23.0"



[tool.poetry.group.models.dependencies]
transformers = {extras = ["sentencepiece"], version = "^4.33.3"}

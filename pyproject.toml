[tool.poetry]
name = "tags-by-review-nlp"
version = "0.1.0"
description = ""
authors = ["Dmitry Nesmeyanov <miradg99@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "~3.10"
dvc = {extras = ["s3"], version = "^3.23.0"}


[tool.poetry.group.data.dependencies]
sqlalchemy = "^1.4"
pandas = "^2.1.1"


[tool.poetry.group.linters.dependencies]
black = "23.9.1"
isort = "5.12.0"
autopep8 = "2.0.4"
